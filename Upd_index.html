<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="converter-box">
    <h1><strong>Currency Converter</strong></h1>
    
    <input id="amount" type="number" placeholder="Enter amount" />
    <input id="result" type="text" readonly placeholder="Converted amount" />

    <button id="convert-btn">Convert</button>

    <select id="from-currency"></select>
    <select id="to-currency"></select>

    <!-- QUICK BUTTON BOX -->
    <div class="quick-box">
      <div id="quick-buttons"></div>
    </div>

    <div id="rate-info"></div>
    <div id="last-updated"></div>
  </div>
</div>
<style>

body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: #f1f1f1;
}
.converter-box {
  text-align: center;
  margin: 0 auto;
  max-width: 400px;
  padding: 16px;
}
.container {
  max-width: 400px;
  margin: auto;
  background: white;
  padding: 24px;
  border-radius: 12px;
  margin-top: 20px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

input, select {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  margin-bottom: 10px;
  font-size: 1em;
  border-radius: 8px;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

#convert-btn {
  width: 100%;
  padding: 12px;
  background: #28a745;
  color: white;
  font-size: 1em;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  margin-bottom: 16px;
}

.quick-box {
  background-color: #f8f9fa;
  padding: 16px;
  border-radius: 12px;
  box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
  margin-top: 10px;
  margin-bottom: 20px;
}

#quick-buttons {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
}

.quick-btn {
  padding: 10px;
  font-size: 0.9em;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

#rate-info,
#last-updated {
  text-align: center;
  font-size: 0.9em;
  color: #444;
  margin-top: 5px;
}
</style>
<script>
const currencies = [
  { code: 'NPR', name: 'Nepalese Rupee', symbol: 'â‚¨', emoji: 'ðŸ‡³ðŸ‡µ' },
  { code: 'USD', name: 'US Dollar', symbol: '$', emoji: 'ðŸ‡ºðŸ‡¸' },
  { code: 'EUR', name: 'Euro', symbol: 'â‚¬', emoji: 'ðŸ‡ªðŸ‡º' },
  { code: 'JPY', name: 'Japanese Yen', symbol: 'Â¥', emoji: 'ðŸ‡¯ðŸ‡µ' },
  { code: 'GBP', name: 'British Pound', symbol: 'Â£', emoji: 'ðŸ‡¬ðŸ‡§' },
  { code: 'AUD', name: 'Australian Dollar', symbol: 'A$', emoji: 'ðŸ‡¦ðŸ‡º' },
  { code: 'CAD', name: 'Canadian Dollar', symbol: 'C$', emoji: 'ðŸ‡¨ðŸ‡¦' },
  { code: 'CHF', name: 'Swiss Franc', symbol: 'CHF', emoji: 'ðŸ‡¨ðŸ‡­' },
  { code: 'CNY', name: 'Chinese Yuan', symbol: 'Â¥', emoji: 'ðŸ‡¨ðŸ‡³' },
  { code: 'HKD', name: 'Hong Kong Dollar', symbol: 'HK$', emoji: 'ðŸ‡­ðŸ‡°' },
  { code: 'NZD', name: 'New Zealand Dollar', symbol: 'NZ$', emoji: 'ðŸ‡³ðŸ‡¿' },
  { code: 'SEK', name: 'Swedish Krona', symbol: 'kr', emoji: 'ðŸ‡¸ðŸ‡ª' },
  { code: 'SGD', name: 'Singapore Dollar', symbol: 'S$', emoji: 'ðŸ‡¸ðŸ‡¬' },
  { code: 'NOK', name: 'Norwegian Krone', symbol: 'kr', emoji: 'ðŸ‡³ðŸ‡´' },
  { code: 'KRW', name: 'South Korean Won', symbol: 'â‚©', emoji: 'ðŸ‡°ðŸ‡·' },
  { code: 'INR', name: 'Indian Rupee', symbol: 'â‚¹', emoji: 'ðŸ‡®ðŸ‡³' },
  { code: 'MXN', name: 'Mexican Peso', symbol: '$', emoji: 'ðŸ‡²ðŸ‡½' },
  { code: 'ZAR', name: 'South African Rand', symbol: 'R', emoji: 'ðŸ‡¿ðŸ‡¦' },
  { code: 'TRY', name: 'Turkish Lira', symbol: 'â‚º', emoji: 'ðŸ‡¹ðŸ‡·' },
  { code: 'BRL', name: 'Brazilian Real', symbol: 'R$', emoji: 'ðŸ‡§ðŸ‡·' },
  { code: 'RUB', name: 'Russian Ruble', symbol: 'â‚½', emoji: 'ðŸ‡·ðŸ‡º' },

];

let exchangeRates = {};
let lastUpdated = new Date();

async function initCalculator() {
  await fetchExchangeRates();
  populateCurrencyDropdowns();
  setupQuickButtons();

  document.getElementById('convert-btn').addEventListener('click', convertCurrency);
  document.getElementById('theme-switch').addEventListener('change', function () {
    document.body.classList.toggle('dark', this.checked);
  });
}

// Fetch exchange rates
async function fetchExchangeRates() {
  try {
    const response = await fetch('https://open.er-api.com/v6/latest/USD');
    const data = await response.json();

    if (data.result === 'success') {
      exchangeRates = data.rates;
      lastUpdated = new Date(data.time_last_update_utc);
      updateLastUpdated();
    } else {
      throw new Error('API failed');
    }
  } catch (error) {
    console.error("API error:", error);
    document.getElementById('last-updated').textContent = "Using fallback rates.";
    simulateExchangeRates();
  }
}

// Populate dropdowns
function populateCurrencyDropdowns() {
  const fromDropdown = document.getElementById('from-currency');
  const toDropdown = document.getElementById('to-currency');

  fromDropdown.innerHTML = '';
  toDropdown.innerHTML = '';

  currencies.forEach(cur => {
    const option1 = document.createElement('option');
    const option2 = document.createElement('option');
    const text = `${cur.emoji} ${cur.code} - ${cur.name} (${cur.symbol})`;

    option1.value = option2.value = cur.code;
    option1.textContent = option2.textContent = text;

    fromDropdown.appendChild(option1);
    toDropdown.appendChild(option2);
  });

  fromDropdown.value = 'USD';
  toDropdown.value = 'EUR';
}

// Fallback rates
function simulateExchangeRates() {
  currencies.forEach(c => {
    exchangeRates[c.code] = 1 + Math.random();
  });
  lastUpdated = new Date();
  updateLastUpdated();
}

// Convert on button click
function convertCurrency() {
  const amount = parseFloat(document.getElementById('amount').value);
  const fromCurrency = document.getElementById('from-currency').value;
  const toCurrency = document.getElementById('to-currency').value;

  if (isNaN(amount)) {
    document.getElementById('result').value = '';
    document.getElementById('rate-info').textContent = '';
    return;
  }

  if (!exchangeRates[fromCurrency] || !exchangeRates[toCurrency]) {
    document.getElementById('rate-info').textContent = "Currency data missing.";
    return;
  }

  const rate = exchangeRates[toCurrency] / exchangeRates[fromCurrency];
  const result = amount * rate;

  document.getElementById('result').value = result.toFixed(4);
  document.getElementById('rate-info').textContent =
    `1 ${fromCurrency} = ${rate.toFixed(6)} ${toCurrency}`;
}

// Quick currency buttons
function setupQuickButtons() {
  const quickButtonsContainer = document.getElementById('quick-buttons');
  quickButtonsContainer.innerHTML = '';

  const quickPairs = [
    ['USD', 'EUR'], ['USD', 'INR'], ['EUR', 'GBP'],
    ['USD', 'JPY'], ['EUR', 'JPY'], ['USD', 'CAD'],
    ['INR', 'USD'], ['NPR', 'INR'], ['USD', 'NPR']
  ];

  quickPairs.forEach(pair => {
    const button = document.createElement('button');
    button.className = 'quick-btn';
    button.textContent = `${pair[0]} â†’ ${pair[1]}`;
    button.onclick = () => {
      document.getElementById('from-currency').value = pair[0];
      document.getElementById('to-currency').value = pair[1];
    };
    quickButtonsContainer.appendChild(button);
  });
}

// Show last updated time
function updateLastUpdated() {
  const options = {
    year: 'numeric',
    month: 'short',
    day: 'numeric',
    hour: '2-digit',
    minute: '2-digit'
  };
  document.getElementById('last-updated').textContent =
    `Rates updated: ${lastUpdated.toLocaleDateString('en-US', options)}`;
}

document.addEventListener('DOMContentLoaded', initCalculator);
</script>
</body>
</html>
